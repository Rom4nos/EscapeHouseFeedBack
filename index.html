  <div class="container">
    <h1>Give us a FeedBack!</h1>
    <form id="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <button type="submit" id="start-button">Start</button>
    </form>
  </div>
  <div class="rating-container" style="display: none;">
    <h1>How Do You Rate Our Work?</h1>
    <form id="rating-form">
      <label>
        <input type="radio" name="rating" value="excellent"> üòÄ Excellent
      </label>
      <label>
        <input type="radio" name="rating" value="good"> üòâ Good
      </label>
      <label>
        <input type="radio" name="rating" value="regular"> üòê Regular
      </label>
      <label>
        <input type="radio" name="rating" value="bad"> üôÅ Bad
      </label>
      <button type="submit" id="rating-button">Submit Form</button>
    </form>
  </div>
  
  <div class="feedbackform" id="feedback-submit-form" style="display: none;">
    <h1>What should we improve?</h1>
    <form id="feedback-submit-form">
      <div class="bad-reason-input" style="display: none;">
        <label for="bad-reason">What should we improve?</label>
        <textarea id="feedback-text-bad" name="feedback-text" rows="4" required></textarea>
        <input type="text" id="bad-reason" name="bad-reason">
      </div>
      <label for="feedback-text">Feedback:</label>
      <textarea id="feedback-text-good" name="feedback-text" rows="4" required></textarea>
      <label for="feedback-photos">Upload Photos:</label>
      <input type="file" id="feedback-photos" name="feedback-photos" accept="image/*" multiple>
      <button type="button" id="feedback-submit">Submit Feedback</button>
    </form>
  </div>

  <div class="recommend-container" style="display: none;">
    <h1>Would You Recommend Us?</h1>
    <form id="recommend-form">
      <label>
        <input type="radio" name="recommend" value="yes"> Yes
      </label>
      <label>
        <input type="radio" name="recommend" value="no"> No
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe"> Maybe
      </label>
      <button type="submit" id="recommend-button">Submit</button>
    </form>
  </div>

  <div class="thank-you-message" style="display: none;">
    <h1>Thank You for Your Feedback!</h1>
